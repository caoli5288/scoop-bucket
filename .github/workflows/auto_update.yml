on:
  workflow_dispatch:
  schedule:
    # run every 4 hours
    - cron: '0 */6 * * *'
name: auto_update
jobs:
  excavate:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - uses: ScoopInstaller/GithubActions@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_UPDATED: '1'
